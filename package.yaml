name:                formal-modeling-of-structural-repetition
version:             0.1.0.0
github:              githubuser/formal-modeling-of-structural-repetition
license:             BSD-3-Clause
author:              Zeng Ren
maintainer:          example@example.com
copyright:           2024 Zeng Ren

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/formal-modeling-of-structural-repetition#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- aeson
- containers 
- split 
- safe
- text
- megaparsec
- musicology-pitch
- diagrams-lib
- diagrams-svg 
- diagrams-contrib
- prettyprinter

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- GADTs
- LambdaCase
- TypeSynonymInstances
- OverloadedStrings
- DeriveGeneric
- MultiParamTypeClasses
- FlexibleInstances
- FlexibleContexts
- MultiWayIf
- TypeFamilies
- TypeOperators
- FunctionalDependencies
- KindSignatures
- DeriveFunctor
- TypeApplications
- PartialTypeSignatures
- ScopedTypeVariables
library:
  source-dirs: src

executables:
  formal-modeling-of-structural-repetition-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - formal-modeling-of-structural-repetition
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  formal-modeling-of-structural-repetition-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - formal-modeling-of-structural-repetition
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
