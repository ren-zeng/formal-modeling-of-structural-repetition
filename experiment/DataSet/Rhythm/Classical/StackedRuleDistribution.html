<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stacked-bar-plot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        #myPlot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }
        svg {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            padding: 8px;
            border: 1px solid #ddd;
            pointer-events: none;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            max-width: 200px;
        }
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 10;
        }
        @media (max-width: 768px) {
            .button-container {
                position: static;
                margin: 10px 0;
                justify-content: center;
            }
        }
        .save-button {
            padding: 8px 16px;
            background-color: #69b3a2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            touch-action: manipulation;
        }
        .save-button:hover {
            background-color: #85c7b5;
        }
    </style>
</head>

<body>
    <div id="myPlot">
        <div class="button-container">
            <button class="save-button" onclick="saveSVG()">Save as SVG</button>
            <button class="save-button" onclick="savePDF()">Save as PDF</button>
        </div>
    </div>
    <script>
    // Function to save as SVG
    function saveSVG() {
        const svgData = document.querySelector('svg').outerHTML;
        const blob = new Blob([svgData], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'Classical Rhythm Rule Distribution (Stacked).svg';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    }

    // Function to save as PDF
    function savePDF() {
        const svgElement = document.querySelector('svg');
        const svgData = new XMLSerializer().serializeToString(svgElement);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        // Scale factor for higher resolution (4x)
        const scaleFactor = 4;
        
        img.onload = function() {
            // Set canvas dimensions with scale factor for higher resolution
            canvas.width = svgElement.width.baseVal.value * scaleFactor;
            canvas.height = svgElement.height.baseVal.value * scaleFactor;
            
            // Scale the context to match the increased canvas size
            ctx.scale(scaleFactor, scaleFactor);
            ctx.drawImage(img, 0, 0);
            
            // Create PDF with proper dimensions
            const imgData = canvas.toDataURL('image/png', 1.0);
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: canvas.width > canvas.height ? 'landscape' : 'portrait',
                unit: 'px',
                format: [svgElement.width.baseVal.value, svgElement.height.baseVal.value],
                hotfixes: ['px_scaling']
            });
            
            // Add image at original dimensions but with high-resolution data
            pdf.addImage(imgData, 'PNG', 0, 0, svgElement.width.baseVal.value, svgElement.height.baseVal.value, '', 'FAST');
            pdf.save('Classical Rhythm Rule Distribution (Stacked).pdf');
        };
        
        img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
    }

    // Set up responsive dimensions
    function getChartDimensions() {
        const containerWidth = document.getElementById('myPlot').clientWidth;
        let width, height, margin;
        
        if (containerWidth < 600) {
            // Mobile dimensions
            margin = { top: 60, right: 20, bottom: 80, left: 120 };
            width = containerWidth - margin.left - margin.right;
            height = Math.min(600, window.innerHeight * 0.7) - margin.top - margin.bottom;
        } else {
            // Desktop dimensions
            margin = { top: 100, right: 30, bottom: 100, left: 200 };
            width = containerWidth - margin.left - margin.right;
            height = 800 - margin.top - margin.bottom;
        }
        
        return { width, height, margin };
    }

    // Create tooltip div
    const tooltip = d3.select("#myPlot")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // Get dimensions based on screen size
    const dims = getChartDimensions();
    const { width, height, margin } = dims;

    // append the svg object to the body of the page
    const svg = d3.select("#myPlot")
      .append("svg")
        .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
        .attr("preserveAspectRatio", "xMidYMid meet")
      .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);

    // Embedded JSON data
    const rawData = [{"feature":"","frequency":25},{"feature":"Split","frequency":715},{"feature":"SplitDrop","frequency":40},{"feature":"Prepare","frequency":388},{"feature":"Shift Early","frequency":6},{"feature":"*","frequency":1199}];

    // Process the data
    (function() {
      // Transform the raw data into a format suitable for stacking
      const processedData = d3.nest()
        .key(d => d.feature)
        .rollup(function(v) {
          // Create an object with feature name and grouped frequencies
          const result = { feature: v[0].feature };
          
          // Add total for proper scaling
          let total = 0;
          
          // Group by category and sum frequencies
          v.forEach(item => {
            if (!result[item.category]) {
              result[item.category] = 0;
            }
            result[item.category] += item.frequency;
            total += item.frequency;
          });
          
          result.total = total;
          return result;
        })
        .entries(rawData)
        .map(d => d.value);

      // Sort data by total value
      processedData.sort((a, b) => b.total - a.total);
      
      // Get categories for features
      const categories = processedData.map(d => d.feature);
      
      // Get unique categories for stacking
      const stackKeys = Array.from(new Set(rawData.map(d => d.category)));

      // Stack the data
      const stackedData = d3.stack()
        .keys(stackKeys)
        .value((d, key) => d[key] || 0)
        (processedData);

      // Y axis (features)
      const y = d3.scaleBand()
        .range([0, height])
        .domain(categories)
        .padding(0.2);
      
      const yAxis = svg.append("g")
        .call(d3.axisLeft(y));
      
      // Adjust text size based on screen width
      const fontSize = width < 500 ? "10px" : "12px";
      yAxis.selectAll("text")
          .style("font-size", fontSize);

      // Add Y axis label (features)
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", -margin.left + (width < 500 ? 30 : 50))
        .attr("x", -height/2)
        .attr("text-anchor", "middle")
        .style("font-size", width < 500 ? "12px" : "16px")
        .text("Rule Name");

      // X axis (values)
      // Calculate max total value for proper scaling
      const maxTotalValue = d3.max(processedData, d => d.total);
      
      const x = d3.scaleLinear()
        .domain([0, maxTotalValue])
        .range([0, width]);
      
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
          .style("font-size", fontSize);

      // Add X axis label (values)
      svg.append("text")
        .attr("x", width/2)
        .attr("y", height + (width < 500 ? 40 : 60))
        .attr("text-anchor", "middle")
        .style("font-size", width < 500 ? "12px" : "16px")
        .text("Frequency");

      // Add title
      svg.append("text")
        .attr("x", width/2)
        .attr("y", -30)
        .attr("text-anchor", "middle")
        .style("font-size", width < 500 ? "16px" : "20px")
        .text("Classical Rhythm Rule Distribution (Stacked)");

      // Color palette
      const color = d3.scaleOrdinal()
        .domain(stackKeys)
        .range(d3.schemeCategory10);

      // Create stacked bars
      svg.append("g")
        .selectAll("g")
        .data(stackedData)
        .join("g")
          .attr("fill", d => color(d.key))
          .selectAll("rect")
          .data(d => d)
          .join("rect")
            .attr("x", d => x(d[0]))
            .attr("y", d => y(d.data.feature))
            .attr("width", d => x(d[1]) - x(d[0]))
            .attr("height", y.bandwidth())
            .on("mouseover", function(event, d) {
              tooltip.transition()
                  .duration(200)
                  .style("opacity", .9);
                  
              // Calculate tooltip position relative to the visualization container
              const containerRect = document.getElementById('myPlot').getBoundingClientRect();
              const tooltipX = event.pageX - containerRect.left + 10;
              const tooltipY = event.pageY - containerRect.top - 28;
              
              // Get the current stack key (category)
              const stackKey = d3.select(this.parentNode).datum().key;
              const value = d.data[stackKey];
              
              tooltip.html(`Feature: ${d.data.feature}<br/>Category: ${stackKey}<br/>Frequency: ${value}`)
                  .style("left", tooltipX + "px")
                  .style("top", tooltipY + "px");
              d3.select(this)
                  .attr("opacity", 0.8);
            })
            .on("mouseout", function() {
              tooltip.transition()
                  .duration(500)
                  .style("opacity", 0);
              d3.select(this)
                  .attr("opacity", 1);
            })
            .on("touchstart", function(event, d) {
              event.preventDefault();
              tooltip.transition()
                  .duration(200)
                  .style("opacity", .9);
                  
              // Calculate tooltip position relative to the visualization container for touch events
              const containerRect = document.getElementById('myPlot').getBoundingClientRect();
              const tooltipX = event.touches[0].pageX - containerRect.left + 10;
              const tooltipY = event.touches[0].pageY - containerRect.top - 28;
              
              // Get the current stack key (category)
              const stackKey = d3.select(this.parentNode).datum().key;
              const value = d.data[stackKey];
              
              tooltip.html(`Feature: ${d.data.feature}<br/>Category: ${stackKey}<br/>Frequency: ${value}`)
                  .style("left", tooltipX + "px")
                  .style("top", tooltipY + "px");
              d3.select(this)
                  .attr("opacity", 0.8);
            })
            .on("touchend", function() {
              tooltip.transition()
                  .duration(500)
                  .style("opacity", 0);
              d3.select(this)
                  .attr("opacity", 1);
            });

      // Add legend
      const legend = svg.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", fontSize)
        .attr("text-anchor", "start")
        .selectAll("g")
        .data(stackKeys)
        .enter().append("g")
        .attr("transform", (d, i) => `translate(0, ${i * 20 - margin.top + 20})`);

      legend.append("rect")
        .attr("x", width + 10)
        .attr("width", 19)
        .attr("height", 19)
        .attr("fill", color);

      legend.append("text")
        .attr("x", width + 35)
        .attr("y", 9.5)
        .attr("dy", "0.32em")
        .text(d => d);
    })();

    // Handle window resize
    window.addEventListener('resize', function() {
        // For a complete solution, we would redraw the chart
        // This is simplified to avoid complexity
    });
    </script> 
  </body>

</html>
